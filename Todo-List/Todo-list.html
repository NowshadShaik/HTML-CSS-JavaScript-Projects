<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="./CSS/Todo-list-menu.css"/>
    <link rel="stylesheet" href="./CSS/Todo-list-body.css"/>
  </head>
  <body>
    <div class="top-navbar">
      ToDo App
    </div>

    <div class="left-menu">
      <div class="menu-header" onclick="">Menu</div>
      <div class="menu-option" onclick="">All Tasks</div>
      <div class="menu-option" onclick="">Tasks due today</div>
      <div class="menu-option" onclick="">Tasks due this week</div>
      <div class="menu-option" onclick="">Tasks due month</div>
      <div class="menu-option" onclick="">Overdue tasks</div>
      <div class="menu-option" onclick="">Completed tasks</div>
    </div>

    <div class="todo-list">
      <div class="add-todo">
        <input type="text" class="add-todo-text" placeholder="Add task here">
        <input type="date" class="add-todo-date">
        <button class="add-todo-button">Add Task</button>
      </div>

      <div class="todo-tasks-grid">

      </div>

    </div>
    <script src="./Todo-list.js"></script>
  </body>
</html>
