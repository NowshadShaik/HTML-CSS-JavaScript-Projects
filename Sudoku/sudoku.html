<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sudoku</h1>

    <div id="board">
      <!-- Here the game board will be added from scripts -->
      <table id="game"></table>

      <table id="options">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <tr>
          <td>Reset</td>
          <td>Solve</td>
          <td>New Game</td>
        </tr>
      </table>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
